<div class="card mt-5">
    <div class="card-body text-center">
        <h5>LISTA DE TARJETA</h5>
        <table class="table table-responsive">
                <thead>
                    <th scope="col">*</th>
                    <th scope="col">titular</th>
                    <th scope="col">Nro</th>
                    <th scope="col">Fech Vencimiento</th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of tarjetaLista; let i=index">
                        <td scope="row">{{i+1}}</td>
                        <td>{{data.titular}}</td>
                        <td>{{data.numeroTarjeta}}</td>
                        <td>{{data.fechaExpiracion}}</td>
                        <td>
                           
                            <i class="fas fa-edit mx-1 text-info" (click)="editar(data)" ></i>
                            <i class="fas fa-trash mx-1 text-danger" (click)="eliminar(data.id)"   ></i>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>

</div>
